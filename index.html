            <div class="container">

                <div class="filter">
                    <div class="input-box">
                        <span>Grayscale</span>
                        <input type="range" min="0" max="100" value="0" name="grayscale" id="grayscale">
                    </div>
        
                    <div class="input-box">
                        <span>sepia</span>
                        <input type="range" min="0" max="100" value="0" name="sepia" id="sepia">
                    </div>
        
        
                    <div class="input-box">
                        <span>blur</span>
                        <input type="range" min="0" max="10" value="0" name="blur" id="blur">
                    </div>
        
                    <div class="input-box">
                        <span>brightness</span>
                        <input type="range" min="0" max="1000" value="100" name="brightness" id="brightness">
                    </div>
        
                    <div class="input-box">
                        <span>contrast</span>
                        <input type="range" min="0" max="1000" value="100" name="contrast" id="contrast">
                    </div>
        
                    <div class="input-box">
                        <span>hue-rotate</span>
                        <input type="range" min="0" max="360" value="0" name="hue-rotate" id="hue-rotate">
                    </div>
        
                    <div class="input-box">
                        <span>saturated</span>
                        <input type="range" min="0" max="1000" value="100" name="saturate" id="saturate">
                    </div>
        
                    <div class="input-box">
                        <span>invert</span>
                        <input type="range" min="0" max="100" value="0" name="invert" id="invert">
                    </div>
        
                    <div class="input-box">
                        <span>opacity</span>
                        <input type="range" min="0" max="100" value="100" name="opacity" id="opacity">
                    </div>
                </div>
